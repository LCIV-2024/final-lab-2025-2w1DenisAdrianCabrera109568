version: '3.8'

services:
  # Servicio de Base de Datos MySQL
  mysqldb:
    image: mysql:8.0
    container_name: hangman-mysql
    restart: always
    environment:
      # Credenciales según especificaciones del README
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: demobase
    ports:
      - "3306:3306"
    volumes:
      # Persistencia de datos para que no se borren al reiniciar
      - mysql_data:/var/lib/mysql

  # Servicio de Aplicación Spring Boot
  app:
    build: .
    container_name: hangman-api
    restart: on-failure
    ports:
      - "8080:8080"
    depends_on:
      - mysqldb
    environment:
      # Configuración para conectar Spring Boot con el contenedor de MySQL
      # Importante: el host es 'mysqldb', no 'localhost'
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/demobase?allowPublicKeyRetrieval=true&useSSL=false
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      # JPA para crear las tablas automáticamente
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQLDialect

volumes:
  mysql_data:# TODO: Implementar el docker-compose.yml
